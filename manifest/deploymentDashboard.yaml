apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboardfluidos
  labels:
    app: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: dashboardfluidos:latest
          ports:
            - containerPort: 3001
          imagePullPolicy: IfNotPresent